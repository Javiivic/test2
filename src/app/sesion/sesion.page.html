<ion-header>
  <ion-toolbar>
    <ion-title class="head">
      Vivo Duoc
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="login">
    <ion-card-header>
      <ion-card-title class="ini">Inicio de sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formularioLogin" (ngSubmit)="login()"> 
        <ion-item>
          <ion-icon name="person"></ion-icon>
          <ion-input class="inii" placeholder="Usuario" formControlName="user"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="key"></ion-icon>
          <ion-input class="inii" placeholder="Contraseña" type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-button type="submit">Ingresar</ion-button>
      </form>

      <ion-button [routerLink]="['/registro']">Crear Cuenta</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
