<ion-header>
  <ion-toolbar>
    <ion-icon (click)="volver()" name="arrow-back" class="back"></ion-icon>
    <ion-title class="head">
      Vivo Duoc
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Lista de botones para las asignaturas -->
  <div class="buttonss">
    <ion-button *ngFor="let asignatura of asignaturas" (click)="abrirModal(asignatura)">
      {{ asignatura.asigName }}
    </ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="bottom">
      Asistencia
    </ion-title>
  </ion-toolbar>
</ion-footer>
