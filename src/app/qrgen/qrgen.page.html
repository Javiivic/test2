<ion-header>
  <ion-toolbar>
    <ion-icon (click)="volver()" name="arrow-back" class="back"></ion-icon>
    <ion-title class="head">
      Vivo Duoc
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">

  <ion-card class="qrtar">
    <ion-card-content>
      <ion-item>
        <ion-label class="labelll">Selecciona asignatura</ion-label>
        <ion-select [(ngModel)]="asignaturaSeleccionada" interface="action-sheet">
          <ion-select-option *ngFor="let asignatura of asignaturas" [value]="asignatura.asigId">
            {{ asignatura.asigName }}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <br>
      <ion-button expand="block" (click)="generarCodigoQr()" [disabled]="!asignaturaSeleccionada">
        Generar Código QR
      </ion-button>
    </ion-card-content>
  </ion-card>


  <ion-card *ngIf="codigoQR">
    <ion-card-content>
      <h3>Generado Código QR para Asignatura:</h3>
      <p><strong>{{ asignaturaNombre }}</strong></p>

      <qrcode [qrdata]="codigoQR"></qrcode>


      <p class="codigo-texto">Código: {{ codigoQR }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title class="bottom">
      Generador de QR
    </ion-title>
  </ion-toolbar>
</ion-footer>
